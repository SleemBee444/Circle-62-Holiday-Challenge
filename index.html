<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,100&family=Roboto+Flex:opsz,wght@8..144,100&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main-container">
        <div class="form-container">
            <form action="" class="form">
                <div class="title">Registration Form</div>
                <div class="form-content">
                    <div class="form-group">
                        <label for="name"  class="form-group-label"></label>
                        <input type="text" name="name" class="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-group-label"></label>
                        <input type="text" name="username" class="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-group-label"></label>
                        <input type="email" name="email" class="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-group-label"></label>
                        <input type="phone" class="phone" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="form-groupp">
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
